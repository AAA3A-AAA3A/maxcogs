default_language_version:
    python: python3.8
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml

-   repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
    -   id: black

-   repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
      - id: isort
